<!DOCTYPE html>
<html>
<head>
    <title>BnB Chat Widget</title>
    <meta charset="UTF-8">
    <style>
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        #chat-box {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            height: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }

        .message {
            margin-bottom: 8px;
        }

        .user {
            text-align: right;
            color: #1a73e8;
        }

        .bot {
            text-align: left;
            color: #333;
        }

        #input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #input {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
        }

        button.send {
            padding: 8px 12px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button.send:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

<button id="chat-button" onclick="toggleChat()">ðŸ’¬</button>

<div id="chat-box">
    <div id="chat-header">BnB Assistant</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="input" placeholder="Ask about availability..." />
        <button class="send" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const sessionId = "web_" + Date.now();
const API_URL = "https://chatbotbnb.onrender.com/chat";

function toggleChat() {
    const box = document.getElementById("chat-box");
    box.style.display = box.style.display === "flex" ? "none" : "flex";
}

async function sendMessage() {
    const input = document.getElementById("input");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                session_id: sessionId,
                message: message
            })
        });

        if (!response.ok) {
            throw new Error("Network response was not ok");
        }

        const data = await response.json();
        addMessage(data.reply, "bot");

    } catch (error) {
        addMessage("âš  Unable to reach server. Please try again later.", "bot");
        console.error("Error:", error);
    }
}

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message", sender);
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = 
        document.getElementById("messages").scrollHeight;
}
</script>

</body>
</html>
