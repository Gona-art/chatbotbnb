<!DOCTYPE html>
<html>
<head>
    <title>BnB Chat Widget</title>
    <style>
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
        }

        #chat-box {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        #input-area {
            display: flex;
        }

        input {
            flex: 1;
            padding: 5px;
        }

        button.send {
            padding: 5px;
        }
    </style>
</head>
<iframe 
  src="https://https://chatbotbnb-front.onrender.com/"
  style="position:fixed; bottom:0; right:0; width:350px; height:450px; border:none; z-index:9999;">
</iframe>

<body>

<button id="chat-button" onclick="toggleChat()">ðŸ’¬</button>

<div id="chat-box">
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="input" placeholder="Ask something..." />
        <button class="send" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const sessionId = "web_" + Date.now();
const API_URL = "https://chatbotbnb.onrender.com/chat";

function toggleChat() {
    const box = document.getElementById("chat-box");
    box.style.display = box.style.display === "flex" ? "none" : "flex";
}

async function sendMessage() {
    const input = document.getElementById("input");
    const message = input.value;
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const response = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            session_id: sessionId,
            message: message
        })
    });

    const data = await response.json();
    addMessage(data.reply, "bot");
}

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
}
</script>

</body>
</html>
